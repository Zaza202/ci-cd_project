<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Billing Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">GCP Billing Calculator</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Cost Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="billingSummary"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Calculate GCP Costs</h5>
                    </div>
                    <div class="card-body">
                        <form id="billingForm">
                            <div class="mb-3">
                                <label for="instanceType" class="form-label">Instance Type</label>
                                <select class="form-select" id="instanceType" required>
                                    <option value="">Select an instance type</option>
                                    <option value="e2-standard-2">E2 Standard (2 vCPU, 8GB RAM)</option>
                                    <option value="e2-standard-4">E2 Standard (4 vCPU, 16GB RAM)</option>
                                    <option value="n2-standard-2">N2 Standard (2 vCPU, 8GB RAM)</option>
                                    <option value="n2-standard-4">N2 Standard (4 vCPU, 16GB RAM)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="storageType" class="form-label">Storage Type</label>
                                <select class="form-select" id="storageType" required>
                                    <option value="">Select storage type</option>
                                    <option value="standard">Standard (HDD)</option>
                                    <option value="ssd">SSD</option>
                                    <option value="network">Network Storage</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="storageSize" class="form-label">Storage Size (GB)</label>
                                <input type="number" class="form-control" id="storageSize" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="hours" class="form-label">Usage Hours</label>
                                <input type="number" class="form-control" id="hours" min="1" required>
                            </div>
                            <div class="mb-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Estimated Costs:</h6>
                                        <p id="instanceCost">Instance Cost: $0.00</p>
                                        <p id="storageCost">Storage Cost: $0.00</p>
                                        <p id="totalCost"><strong>Total Cost: $0.00</strong></p>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Calculation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Billing History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Instance Type</th>
                                        <th>CPU</th>
                                        <th>Memory (GB)</th>
                                        <th>Storage Type</th>
                                        <th>Storage Size (GB)</th>
                                        <th>Hours</th>
                                        <th>Cost</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="billingHistory"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="billing.js"></script>
</body>
</html>
